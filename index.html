<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI - Q&A Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 0;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 800;
        }
        
        .stats {
            display: flex;
            gap: 25px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
            transition: var(--transition);
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-box {
                min-width: 100px;
                padding: 12px 15px;
            }
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 25px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
        }
        
        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            resize: vertical;
            min-height: 140px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 15px;
            background: var(--light);
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .camera-container {
            position: relative;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            background-color: var(--dark);
            display: block;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(67, 97, 238, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #d1d5db;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #3aa8d0);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(76, 201, 240, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d1146a);
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(247, 37, 133, 0.3);
        }
        
        .response-area {
            background: linear-gradient(135deg, #f8f9ff 0%, #eef1ff 100%);
            padding: 25px;
            border-radius: 12px;
            min-height: 180px;
            margin-top: 20px;
            border-left: 5px solid var(--primary);
            transition: var(--transition);
        }
        
        .response-area.loading {
            background: linear-gradient(135deg, #f0f5ff 0%, #e6eeff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .history-item {
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: var(--transition);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .history-item:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-type {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-right: 10px;
        }
        
        .type-text {
            background-color: #e7f3ff;
            color: #0066cc;
        }
        
        .type-image {
            background-color: #fff0e6;
            color: #cc5500;
        }
        
        .history-date {
            color: var(--gray);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            font-size: 16px;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 25px;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
            text-align: center;
            transition: var(--transition);
            background: var(--light);
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab:hover:not(.active) {
            background: rgba(67, 97, 238, 0.05);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: var(--gray);
            font-size: 15px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f87171, #ef4444);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--light-gray);
        }
        
        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-online {
            background-color: #10b981;
        }
        
        .status-offline {
            background-color: #ef4444;
        }
        
        .response-time {
            font-size: 14px;
            color: var(--gray);
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="logo-text">Smart AI Assistant</div>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="total-questions">0</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="today-questions">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="images-uploaded">0</div>
                        <div class="stat-label">Images</div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="left-column">
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-comment-alt"></i> Ask a Question or Upload Image</h2>
                    
                    <div class="tabs">
                        <div class="tab active" data-tab="text">Text Question</div>
                        <div class="tab" data-tab="upload">Upload Image</div>
                        <div class="tab" data-tab="camera">Take Photo</div>
                    </div>
                    
                    <div class="tab-content active" id="text-tab">
                        <div class="input-group">
                            <label for="question"><i class="fas fa-question-circle"></i> Your Question</label>
                            <textarea id="question" placeholder="Type your question here..."></textarea>
                        </div>
                        <button class="btn btn-primary" id="submit-question">
                            <i class="fas fa-paper-plane"></i> Submit Question
                        </button>
                    </div>
                    
                    <div class="tab-content" id="upload-tab">
                        <div class="input-group">
                            <label><i class="fas fa-file-upload"></i> Upload Image</label>
                            <div class="upload-area" id="upload-area">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <p>Click to browse or drag and drop your image here</p>
                                <p class="file-types">Supported: JPG, PNG, GIF, WebP (Max 5MB)</p>
                                <input type="file" id="file-input" accept="image/*" class="hidden">
                            </div>
                            <div id="image-preview" class="hidden">
                                <img id="preview" class="preview-image" src="" alt="Preview">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="submit-image">
                            <i class="fas fa-upload"></i> Upload Image
                        </button>
                    </div>
                    
                    <div class="tab-content" id="camera-tab">
                        <div class="input-group">
                            <label><i class="fas fa-camera"></i> Take a Photo</label>
                            <div class="camera-container">
                                <video id="video" autoplay playsinline></video>
                                <canvas id="canvas" class="hidden"></canvas>
                            </div>
                            <div class="camera-controls">
                                <button class="btn btn-secondary" id="start-camera">
                                    <i class="fas fa-camera"></i> Start Camera
                                </button>
                                <button class="btn btn-success" id="capture" disabled>
                                    <i class="fas fa-camera-retro"></i> Capture
                                </button>
                                <button class="btn btn-warning" id="retake" disabled>
                                    <i class="fas fa-redo"></i> Retake
                                </button>
                            </div>
                            <div id="captured-preview" class="hidden">
                                <img id="captured-img" class="preview-image" src="" alt="Captured Image">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="submit-capture" disabled>
                            <i class="fas fa-paper-plane"></i> Submit Photo
                        </button>
                    </div>
                    
                    <div class="response-area" id="response-area">
                        <p><i class="fas fa-reply"></i> Your response will appear here...</p>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-history"></i> Question History</h2>
                    <div id="history-list">
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <h3>No History Yet</h3>
                            <p>Your
